<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="id" class="container">
        <h1>TextGPT: <span id="textgpt"></span></h1>
    </div>
    <button id="startButton">Start</button>
    <script>
        const counterElement = document.getElementById("textgpt");
        const startButton = document.getElementById("startButton");

        let text = "The golden rays of the setting sun spilled over the horizon, casting a warm glow on the tranquil countryside. A gentle breeze danced through the tall grass, rustling the leaves of ancient oaks that stood as silent witnesses to the passage of time. In the distance, a lone figure walked along the winding dirt path, their silhouette blending with the amber hues of twilight. The air was filled with the faint hum of crickets and the sweet aroma of wildflowers, creating a moment of serene harmony where nature's beauty whispered softly to the soul.";
        let arr = text.split(' ');

        startButton.addEventListener("click", () => {
            for (let i = 0; i < arr.length; i++) {
                setTimeout(() => counterElement.innerHTML += ` ${arr[i]}`, i * 50)
            };
            
            setTimeout(() => {document.getElementById("id").style.transform = "scale(0%)"; document.getElementById("id").style.rotate = "360deg"}, arr.length * 50)
            setTimeout(() => {document.getElementById("id").style.transform = "scale(100%)"; document.getElementById("id").style.rotate = "-360deg"}, arr.length * 50 + 1000)
        });
        
    </script>
</body>
</html>
